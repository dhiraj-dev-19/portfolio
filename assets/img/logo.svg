<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching your portfolio -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a86ff"/> <!-- Vibrant blue -->
      <stop offset="100%" stop-color="#8338ec"/> <!-- Purple -->
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background with gradient and subtle border -->
  <rect width="100" height="100" rx="15" fill="url(#bgGradient)"/>
  <rect width="96" height="96" x="2" y="2" rx="13" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Abstract tech symbol combining D and J -->
  <g transform="translate(25 25)" filter="url(#glow)">
    <!-- D shape -->
    <path d="M10 10 L30 10 L40 25 L30 40 L10 40 Z" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- J shape (integrated with D) -->
    <path d="M40 25 L50 10 L50 40 L45 45" fill="none" stroke="#ff006e" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Circuit lines -->
    <path d="M15 15 L15 35 M25 20 L35 20" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
    <path d="M45 15 L45 30" stroke="#ff006e" stroke-width="1.5"/>
  </g>

  <!-- Subtle binary code pattern (optional) -->
  <text x="10" y="90" font-family="Courier New" font-size="6" fill="rgba(255,255,255,0.15)">
    1010 1101 1001
  </text>
</svg>